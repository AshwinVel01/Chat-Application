
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="chatapp.css" />
  </head>



  <body>

    
     <div class="container" id="main">
      <div class="chat-header">
        <div class="logo">
          <img src="images/chat.png" alt="cwt" />
        </div>
        <div class="title">Let's start Chat</div> 
         <button class="btn-close"  onclick="closeButton()">&times;</button>
      </div>
      <div class="chat-body"></div>
      <div class="chat-input">
        <div class="input-sec">
          <input type="text" id="txtInput" placeholder="Type here" autofocus />
        </div>
        <div class="send">
          <img src="images/send.svg" alt="send" />
        </div>
      </div>
    </div>
  
  <button onclick="hideButton()" class="btn">Hide Chat</button>
  <button onclick="showButton()" class="btn">Show Chat</button>

    



<!-- Java script files -->
    <script src="response.js" defer>
    </script>
    <script src="app.js" defer></script>

    
    
  </body>
</html>
